<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Login</title>
</head>
<body>
<div class="model-header">
    Anmelden
</div>


<div class="model-body">
    <!-- Error message for wrong E-Mail or/and Password  -->
    <div ng-show="success !== null && success == false" class="alert alert-error" translate="">
        Benutzername und Password stimmen nicht uberein.
    </div>
    <!-- E-Mail and Password -->
    <input type="text" placeholder="E-Mail" class="input-block-level empty" name="username" required="">
    <input type="text" placeholder="" class="input-block-level" name="" required="required" value="Passwort" id="">
    <!-- <input type="password" placeholder="Repeat Passwort" class="input-block-level ng-dirty ng-invalid ng-invalid-required empty ng-hide" name="password" ng-model="password" required=""> -->
    <!-- Forgot Password Button and Remember Password checkbox -->
    <button class="btn btn-link pull-left"  translate="" stop-event="submit">Passwort vergessen</button>
    <label class="checkbox pull-right ng-binding">
        <input type="checkbox" name="rememberme"> Eingeloggt bleiben
    </label>
</div>

<div class="modal-footer">
    <button class="btn pull-left">Konto erstellen</button>
    <button class="btn ng-binding"">Anmelden</button>
    <button class="btn">Ohne Konto fortfahren</button>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
