<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../CSS/w3school.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    h1,h2,h3,h4,h5,h6 {font-family: "Oswald"}
    body {font-family: "Open Sans"}
</style>
<body class="w3-light-grey">

<!-- Navigation bar with social media icons -->


<!-- w3-content defines a container for fixed size centered content,
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1200px">

    <!-- Header -->
    <!-- Image header -->
    <header class="w3-display-container w3-wide" id="home">
        <div class="my-bar w3-hide-small navbar-fixed-top  bar-margin" style="">
            <a href="#" class="w3-bar-item w3-button"><i class="fa fa-facebook-official"></i></a>
            <a href="#" class="w3-bar-item w3-button"><i class="fa fa-instagram"></i></a>
            <a href="#" class="w3-bar-item w3-button"><i class="fa fa-snapchat"></i></a>
            <a href="#" class="w3-bar-item w3-button w3-right"><i class="fa fa-flickr"></i></a>
            <a href="#" class="w3-bar-item w3-button w3-right"><i class="fa fa-twitter"></i></a>
            <a href="#" class="w3-bar-item w3-button w3-right"><i class="fa fa-linkedin"></i></a>
            <a href="#" class="w3-bar-item w3-button w3-right"><i class="fa fa-search"></i></a>
        </div>
    </header>

    <div>
        <img class="w3-image" src="../Images/bibliotek.png" alt="Fashion Blog" width="1600" height="1060">
        <div class="my-bar w3-bar w3-hide-small bar-margin ">
            <a href="#" class="w3-bar-item w3-button">Favoriten</a>
            <a href="#" class="w3-bar-item w3-button">Belieabt</a>
            <a href="#" class="w3-bar-item w3-button">Neuhoten</a>
            <a href="#" class="w3-bar-item w3-button">Alle</a>
            <input type="text" class="w3-bar-item w3-button w3-right" placeholder="Suche" style="background: white; color: black">
            <a href="#" class="w3-bar-item w3-button w3-right"><i class="fa fa-search"></i></a>
        </div>
    </div>

    <br>



    <!-- Grid -->
    <div class="w3-row w3-padding w3-border">

        <!-- Blog entries -->

        <!-- About/Information menu -->
        <div class="w3-col l4">
            <!-- Posts -->
            <div class="w3-white w3-margin">
                <div class="w3-container w3-padding w3-black">
                    <h4>Popular Posts</h4>
                </div>
                <ul class="w3-ul w3-hoverable w3-white">
                    <li class="w3-padding-16">
                        <span class="w3-large">Denim</span>
                        <br>
                        <span>Sed mattis nunc</span>
                    </li>
                    <li class="w3-padding-16">
                        <span class="w3-large">Sweaters</span>
                        <br>
                        <span>Praes tinci sed</span>
                    </li>
                    <li class="w3-padding-16">
                        <span class="w3-large">Workshop</span>
                        <br>
                        <span>Ultricies congue</span>
                    </li>
                    <li class="w3-padding-16">
                        <span class="w3-large">Trends</span>
                        <br>
                        <span>Lorem ipsum dipsum</span>
                    </li>
                </ul>
            </div>



            <!-- END About/Intro Menu -->
        </div>
<br>
        <!-- END GRID -->
    </div>

    <!-- END w3-content -->
</div>

<!-- Footer -->
<footer class="my-bar w3-container w3-dark-grey navbar-fixed-bottom" >
    <a href="#" class="w3-button w3-black w3-padding-large w3-margin-bottom"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
</footer>

<script>
    // Toggle between hiding and showing blog replies/comments
    document.getElementById("myBtn").click();
    function myFunction(id) {
        var x = document.getElementById(id);
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
        } else {
            x.className = x.className.replace(" w3-show", "");
        }
    }

    function likeFunction(x) {
        x.style.fontWeight = "bold";
        x.innerHTML = "âœ“ Liked";
    }
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
